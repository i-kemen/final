<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agree Component</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your modal styles here */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="agree-container">
    <div class="agree-box">
        <div class="agree-head">
            AI 주식 자동 매매,<br>
            <br>
            누구나 할 수 있도록
        </div>
        <button class="agree-button" onclick="handleModalOpen()">
            동의하기
        </button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <!-- Modal content here -->
        <p>안내</p>
        <div>
            고객님의 투자성향에 부적합한 상품(주식)이 조회 될 수 있습니다.
        </div>
        <div>
            고객님은 투자원금의 보전보다는 위험을 간매하더라도 높은 수준의 투자수익 실현을 추구하고 투자자산의 상당 부분을 위험자산에 투자할
            용의가 있는 '적극투자형'의 성향을 가지고 있으며, '고위험 이하' 등급의 상품 투자가 적합합니다.
            하나 다이렉트원덱싱은 '초고위험' 등급의 주식 상품을 포함하고 있어 투자자문계약은 '공격투자형' 이상만 가능합니다.
        </div>
        <div>
            <input type="checkbox" id="dontShowToday">
            <label for="dontShowToday">오늘 하루 보지 않기</label>
            <button>투자성향확인</button>
            <button>유의사항</button>
        </div>
        <button onclick="handleModalClose()">취소</button>
        <button>이해했으며 계속하겠습니다.</button>
        <div>

        </div>
    </div>
</div>

<script>
    function handleModalOpen() {
        var modal = document.getElementById("modal");
        modal.style.display = "block";
    }

    function handleModalClose() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
    }
</script>
</body>
</html>
