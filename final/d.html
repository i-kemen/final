<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Date Example</title>
  <style>
    .dynamic-date {
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
<div>현재 날짜: <span class="dynamic-date"></span></div>
<div>다른 날짜: <span class="dynamic-date"></span></div>

<script>
  const currentDateElements = document.querySelectorAll('.dynamic-date');
  const currentDate = new Date();
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth() + 1;
  const day = currentDate.getDate();

  currentDateElements.forEach(element => {
    element.textContent = `${year}/${month < 10 ? '0' + month : month}/${day < 10 ? '0' + day : day}`;
  });
</script>
</body>
</html>
